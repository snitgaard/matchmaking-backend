version: "3"
services:
  postgres:
    container_name: matchmaking
    image: postgres:latest
    ports:
      - "5435:5432"
    volumes:
      - /data/postgres:/data/postgres
    env_file:
      - docker.env
    networks:
      - postgres
  pgadmin:
    links:
      - postgres:postgres
    container_name: matchmakingpgadmin
    image: dpage/pgadmin4
    ports:
      - "8085:80"
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - docker.env
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
